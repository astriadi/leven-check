<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./js/lev2.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Levenshtein Astriadi</title>
  </head>
  <body>
    <br /><br />

    <div class="card col-md-4 offset-md-3">
      <h5 class="card-header">Check Levenshtein percentage</h5>
      <div class="card-body">
        <h5 class="card-title">Input your text here</h5>
        <p class="card-text"></p>
        <form id="formlev">
          <!-- <p>Human Translation: <textarea type="text" class="col-md-6" onkeyup="lev2()"></textarea></p>
          <p>Google Translation: <textarea type="text" class="col-md-6" onkeyup="lev2()"></textarea></p> -->

          <div class="form-group">
            <label for="manualtranslation">Manual Translation</label>
            <textarea
              type="text"
              class="form-control"
              id="manualtranslation"
              rows="1"
              onkeyup="lev2()"
              placeholder="Enter your manual translation here"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="googletranslation">Google Translation</label>
            <textarea
              type="text"
              class="form-control"
              id="googletranslation"
              rows="1"
              onkeyup="lev2()"
              placeholder="Paste your Google translation here"
            ></textarea>
          </div>
        </form>
        <button class="btn btn-primary" id="tes">
          Auto
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
